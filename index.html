<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <title>Score Keeper</title>
</head>
<body>
<section class="section">
<div class="container">
  <div class="column is-half is-offset-one-quarter">
    <div class="card">
      <div class="card-image">
        <figure class="image is-2by1">
          <img src="https://img.freepik.com/free-vector/people-playing-table-tennis_23-2148662482.jpg?w=1060&t=st=1654369788~exp=1654370388~hmac=cbd55353b005f6b0a6e085a5ea41529070164b450f74b82988c57c5f171b1a10" alt="">
        </figure>
      </div>
      <header class="card-header">
        <p class="card-header-title">
          Ping Pong Score Keeper
        </p>
        
      </header>
      <div class="card-content">
        <div class="content">
          <h1 class="title is-1"><span id='p1Display'>0</span> to <span id="p2Display">0</span></h1>
          <p class="subtitle">Use buttons below to keep score</p>
          <label for="playTo" class="label is-large is-inline">Playing to:</label>
          <div class="select is-rounded">
          <select name="" id="maxScore">
    
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
            <option value = "7">7</option>
            <option value = "8">8</option>
            <option value = "9">9</option>
            <option value = "10">10</option>
            <option value = "11">11</option>
        
          </select>
        </div>
        </div>
      </div>
      <footer class="card-footer">
        <button class="is-primary button card-footer-item "id ='p1Button'>+1 Player One</button>

        <button class ='is-info button card-footer-item' id="p2Button">+1 Player Two</button>
        <button class="is-danger button card-footer-item" id="reset">Reset</button>
      </footer>
    </div>
  </div>

</div>

  
  
</section>

  <script src="main.js"></script>
</body>
</html>
